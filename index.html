<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sigma Key System</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="checkpoint-text">Checkpoint 1</h2>
        <form id="captcha-form" onsubmit="return handleCheckpoint()">
            <div class="g-recaptcha" data-sitekey="6LckEvIqAAAAAE5nldQ66EWmZce1BHNPW5Zn0I1S"></div>
            <button type="submit">Continue</button>
        </form>
    </div>

    <script>
        let currentCheckpoint = 1;

        function handleCheckpoint() {
            const response = grecaptcha.getResponse();
            if (!response) {
                alert("Please complete the CAPTCHA.");
                return false;
            }

            if (currentCheckpoint === 1) {
                currentCheckpoint = 2;
                document.getElementById("checkpoint-text").innerText = "Checkpoint 2";
                grecaptcha.reset();
            } else {
                alert("Key verification complete! Redirecting...");
                window.location.href = "https://your-final-destination.com"; // Change to your final URL
            }
            return false;
        }
    </script>
</body>
</html>
